name: Continuous Benchmarking

on:
  push:
    branches:
      - main

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run BenchmarkDotNet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Arborist.sln

      - name: Build benchmarks
        run: dotnet build src/Arborist.Benchmarks/Arborist.Benchmarks.csproj -c Release --no-restore

      # Run benchmarks by category for better organization
      - name: Run Traversal benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --allCategories Traversal --artifacts ./artifacts/Traversal --join

      - name: Run LINQ benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --allCategories LINQ --artifacts ./artifacts/LINQ --join

      - name: Run Conversion benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --allCategories Conversion --artifacts ./artifacts/Conversion --join

      - name: Run DataStructures benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --allCategories DataStructures --artifacts ./artifacts/DataStructures --join

      # Find benchmark result files and create memory benchmark JSON files
      - name: Find results and create memory benchmarks
        id: find-results
        run: |
          for category in Traversal LINQ Conversion DataStructures; do
            # Find the runtime benchmark JSON file
            RESULTS_FILE=$(find src/Arborist.Benchmarks/artifacts/$category/results -name "*-report-full-compressed.json" -type f | head -n 1)
            echo "${category,,}_file=$RESULTS_FILE" >> $GITHUB_OUTPUT
            echo "Found $category results: $RESULTS_FILE"

            # Create memory benchmark JSON from the results
            if [ -f "$RESULTS_FILE" ]; then
              MEMORY_FILE="src/Arborist.Benchmarks/artifacts/$category/results/memory-benchmarks.json"
              jq '[.Benchmarks[] | {name: .FullName, unit: "bytes", value: (.Memory.BytesAllocatedPerOperation // 0)}]' "$RESULTS_FILE" > "$MEMORY_FILE"
              echo "Created memory benchmark file: $MEMORY_FILE"
            fi
          done

      # Store results for each category (main branch only)
      - name: Store Traversal benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Traversal Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: ${{ steps.find-results.outputs.traversal_file }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store LINQ benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: LINQ Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: ${{ steps.find-results.outputs.linq_file }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store Conversion benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Conversion Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: ${{ steps.find-results.outputs.conversion_file }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store DataStructures benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: DataStructures Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: ${{ steps.find-results.outputs.datastructures_file }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      # Store memory benchmark results for each category (main branch only)
      - name: Store Traversal memory results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Traversal Memory
          tool: 'customSmallerIsBetter'
          output-file-path: src/Arborist.Benchmarks/artifacts/Traversal/results/memory-benchmarks.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store LINQ memory results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: LINQ Memory
          tool: 'customSmallerIsBetter'
          output-file-path: src/Arborist.Benchmarks/artifacts/LINQ/results/memory-benchmarks.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store Conversion memory results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Conversion Memory
          tool: 'customSmallerIsBetter'
          output-file-path: src/Arborist.Benchmarks/artifacts/Conversion/results/memory-benchmarks.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store DataStructures memory results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: DataStructures Memory
          tool: 'customSmallerIsBetter'
          output-file-path: src/Arborist.Benchmarks/artifacts/DataStructures/results/memory-benchmarks.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: src/Arborist.Benchmarks/artifacts/
          retention-days: 30
