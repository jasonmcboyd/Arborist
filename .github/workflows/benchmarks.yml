name: Continuous Benchmarking

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  benchmark:
    name: Run BenchmarkDotNet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Arborist.sln

      - name: Build benchmarks
        run: dotnet build src/Arborist.Benchmarks/Arborist.Benchmarks.csproj -c Release --no-restore

      - name: Run benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --filter '*'

      - name: Find benchmark results
        id: find-results
        run: |
          # Find the actual results file (BenchmarkDotNet generates with unique names)
          RESULTS_FILE=$(find src/Arborist.Benchmarks/BenchmarkDotNet.Artifacts/results -name "*-report-full-compressed.json" -type f | head -n 1)
          echo "results_file=$RESULTS_FILE" >> $GITHUB_OUTPUT
          echo "Found results file: $RESULTS_FILE"

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: Arborist Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: ${{ steps.find-results.outputs.results_file }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          # Store results in gh-pages branch
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Compare PR benchmarks
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        continue-on-error: true  # Don't fail if gh-pages doesn't exist yet
        with:
          name: Arborist Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: ${{ steps.find-results.outputs.results_file }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          # Only comment, don't push
          save-data-file: false

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: src/Arborist.Benchmarks/BenchmarkDotNet.Artifacts/
          retention-days: 30
