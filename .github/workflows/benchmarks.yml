name: Continuous Benchmarking

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  benchmark:
    name: Run BenchmarkDotNet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Arborist.sln

      - name: Build benchmarks
        run: dotnet build src/Arborist.Benchmarks/Arborist.Benchmarks.csproj -c Release --no-restore

      # Run benchmarks by category for better organization
      - name: Run Traversal benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --allCategories Traversal --artifacts ./artifacts/Traversal --join

      - name: Run LINQ benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --allCategories LINQ --artifacts ./artifacts/LINQ --join

      - name: Run Conversion benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --allCategories Conversion --artifacts ./artifacts/Conversion --join

      - name: Run DataStructures benchmarks
        run: |
          cd src/Arborist.Benchmarks
          dotnet run -c Release --no-build -- --exporters json --allCategories DataStructures --artifacts ./artifacts/DataStructures --join

      # Store results for each category (main branch only)
      - name: Store Traversal benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: Traversal Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: src/Arborist.Benchmarks/artifacts/Traversal/results/BenchmarkRun-joined-*-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store LINQ benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: LINQ Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: src/Arborist.Benchmarks/artifacts/LINQ/results/BenchmarkRun-joined-*-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store Conversion benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: Conversion Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: src/Arborist.Benchmarks/artifacts/Conversion/results/BenchmarkRun-joined-*-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Store DataStructures benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: DataStructures Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: src/Arborist.Benchmarks/artifacts/DataStructures/results/BenchmarkRun-joined-*-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@ktrz'
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      # Compare PR benchmarks for each category
      - name: Compare Traversal PR benchmarks
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          name: Traversal Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: src/Arborist.Benchmarks/artifacts/Traversal/results/BenchmarkRun-joined-*-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          save-data-file: false

      - name: Compare LINQ PR benchmarks
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          name: LINQ Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: src/Arborist.Benchmarks/artifacts/LINQ/results/BenchmarkRun-joined-*-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          save-data-file: false

      - name: Compare Conversion PR benchmarks
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          name: Conversion Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: src/Arborist.Benchmarks/artifacts/Conversion/results/BenchmarkRun-joined-*-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          save-data-file: false

      - name: Compare DataStructures PR benchmarks
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          name: DataStructures Benchmarks
          tool: 'benchmarkdotnet'
          output-file-path: src/Arborist.Benchmarks/artifacts/DataStructures/results/BenchmarkRun-joined-*-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          save-data-file: false

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: src/Arborist.Benchmarks/artifacts/
          retention-days: 30
